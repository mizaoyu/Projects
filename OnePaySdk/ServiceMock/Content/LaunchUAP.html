<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Launch UAP</title>
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var r = window.location.search.split('=');
            var paymentid = r[1].split('&')[0];
            var pricetotal = r[2];
      
            $.ajax({
                type: "POST",
                data: {},
                url: 'http://' + location.host + '/api/v1/payments/' + paymentid,
                contentType: "application/json",
                success: function (data, textStatus) {
                    window.location.replace("onepay://?id=" + paymentid+"&price="+pricetotal);
                    //alert(data.EmailAddress);
                },
                error: function (e) {
                    alert("Checkout failed! Error Message:{0}", e.message);
                }
            });
        });
    </script>
</head>

</body>
</html>
